<html lang="en">

<head>

    <title>Velome Chat Widget</title>

                    </div>
                    <div class="chat-title-group">
                        <span class="chat-title">Velo</span>
                        <span class="chat-subtitle">Velome AI Assistant</span>
                    </div>
                </div>
                <button class="close-btn">&times;</button>
            </div>

            <div class="chat-messages">
                <!-- Initial Message -->
                <div class="message bot">
                    Hi there! ðŸ‘‹ I'm <b>Velo</b>, your travel companion. I can help you with eSIM plans, pricing, and
                    installation.
                    <br><br>
                    <b>How may I assist you today?</b>
                </div>

                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <div class="chat-input-area">
                <input type="text" class="chat-input" placeholder="Type your message...">
                <button class="send-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Move JS to end -->
    <script src="chat.js"></script>
</body>

</html>
